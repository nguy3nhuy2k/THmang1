<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = 'c';
    var UPPER =  'The Quick Brown Fox';
    var LOWER = 'tHE qUICK bROWN fOX';
    var result = [];

    for(var x=0; x<str.length; x++)
    {
        if(UPPER.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toLowerCase());
        }
        else if(LOWER.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toUpperCase());
        }
        else
        {
            result.push(str[x]);
        }
    }
    alert(result)
    console.log(result);
</script>

</body>
</html>
